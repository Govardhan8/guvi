	<body>
		<section class="section1">
			<h1>Contact US Form</h1>
			<form action="submit" class="form1">
				<label for="name"
					>Name* :<input
						type="text"
						id="name"
						placeholder="name"
						required /></label
				><label for="phone"
					>Phone number* :<input
						id="phone"
						type="number"
						placeholder="phone"
						required /></label
				><label for="email"
					>Email ID* :<input
						id="email"
						type="email"
						placeholder="email"
						required
				/></label>
				<label for="comments"
					>comments* :
					<textarea
						name="comments"
						id="comments"
						cols="30"
						rows="10"
						required
					></textarea>
				</label>
				<input class="submit" type="submit" value="Submit" />
			</form>
		</section>
	</body>
</html>
